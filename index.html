<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Single / Multiplayer selector -->

  <div class="modal" tabindex="-1" role="dialog" id="changePlayerModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">How many players?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>You can either play a one or two player game.</p>
        </div>
        <div class="modal-footer">

          <button type="button" id="btnSinglePlayer" data-dismiss="modal">Single Player</button>
          <button type="button" id="btnMultiPlayer" data-dismiss="modal">Two Player</button>
          <button type="button" class="bg-dark text-light" data-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>

  <!-- Main container -->

  <div class="container-fluid px-1">
    <div class="row">

      <!-- Button trigger modal -->

      <div class="col-12 text-center">

        <button type="button" data-toggle="modal" data-target="#changePlayerModal">
          Change # of Players
        </button>
      </div>
    </div>


    <div class="row">

      <!-- Main game area -->

      <div class="col-12 text-center">
        <div class="card">
          <div class="card-header">
            Rock Paper Scissors
          </div>
          <div class="card-body" id="button-group">

            <button id="rock-select" onclick="setChoice('rock')">Rock</button>

            <button id="paper-select" onclick="setChoice('paper')">Paper</button>

            <button id="scissors-select" onclick="setChoice('scissors')">Scissors</button>

          </div>
        </div>
      </div>

      <!-- Game Frame -->

      <div class="col-6 text-center">
        <div class="card">

          <div class="card-body" id="game-frame-left"> Your Choice
          </div>
        </div>
      </div>

      <div class="col-6 text-center">
        <div class="card">
          <div class="card-body" id="game-frame-right"> Computer Choice
          </div>
        </div>
      </div>

      <!-- Where the results of the game will be displayed -->

      <div class="col-12 text-center">
        <div class="card">
          <div class="card-header" id="result-header"></div>
          <div class="card-body" id="result-frame"> Choose your weapon to play!
          </div>
        </div>
      </div>

      <!-- Win tracker -->

      <div class="col-4 text-center">
        <div class="card">
          <div class="card-body">
            Player wins: <span id="player-wins">0</span>
          </div>
        </div>
      </div>

      <div class="col-4 text-center">
        <div class="card">
          <div class="card-body">
            Ties: <span id="game-ties">0</span>
          </div>
        </div>
      </div>

      <div class="col-4 text-center">
        <div class="card">
          <div class="card-body">
            Computer wins: <span id="computer-wins">0</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Wins reset button -->

    <div class="row">
      <div class="col-12 text-center">
        <div class="card">
          <div class="card-body">
            <button onclick="winsReset()" id="reset-button">Reset wins</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
