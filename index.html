<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="container-fluid px-1">
    <div class="row">

      <!-- Main game area -->

      <div class="col-12 text-center">
        <div class="card">
          <div class="card-header">
            Rock Paper Scissors
          </div>
          <div class="card-body" id="button-group">

            <button onclick="play('rock')">Rock</button>

            <button onclick="play('paper')">Paper</button>

            <button onclick="play('scissors')">Scissors</button>

          </div>
        </div>
      </div>

      <!-- Game Frame -->

      <div class="col-6 text-center">
        <div class="card">

          <div class="card-body" id="game-frame-left"> Your Choice
          </div>
        </div>
      </div>

      <div class="col-6 text-center">
        <div class="card">
          <div class="card-body" id="game-frame-right"> Computer Choice
          </div>
        </div>
      </div>

      <!-- Where the results of the game will be displayed -->

      <div class="col-12 text-center">
        <div class="card">
          <div class="card-header" id="result-header"></div>
          <div class="card-body" id="result-frame"> Choose your weapon to play!
          </div>
        </div>
      </div>

      <!-- Win tracker -->

      <div class="col-6 text-center">
        <div class="card">
          <div class="card-body">
            Player wins: <span id="player-wins">0</span>
          </div>
        </div>
      </div>
      <div class="col-6 text-center">
        <div class="card">
          <div class="card-body">
            Computer wins: <span id="computer-wins">0</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Wins reset button -->

    <div class="row">
      <div class="col-12 text-center">
        <div class="card">
          <div class="card-body">
            <button onclick="winsReset()" id="reset-button">Reset wins</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
